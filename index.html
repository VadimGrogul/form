<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <h1 class="header__caption">Log in to the site</h1>
        </div>
        <div class="main">
            <div class="social-btns-login main__social-btns-login">
                <div class="social-btns-login__facebook-login social-btn">
                    <i class="social-btn__fa fa fa-facebook"></i>
                    <p class="facebook-text">Lon in with Facebook</p>
                </div>
                <div class="social-btns-login__google-login social-btn">
                    <i class="social-btn__fa fa fa-google-plus"></i>
                    <p class="google-text">Lon in with Google+</p>
                </div>
            </div>

            <div class="vertical-line"></div>

            <form action="#" class="sign-in-form">
                <label for="login-inp" class="sign-in-form__label">Login</label>
                <input type="text" placeholder="Enter your login" class="sign-in-form__input" id="login-inp">
                <label for="password-inp" class="sign-in-form__label">Password</label>  
                <input type="password" class="sign-in-form__input" id="password-inp"> 
                <input type="checkbox" class="sign-in-form__check" id="checkbox">
                <label for="checkbox">Remember me</label>

                <p class="sign-in-form__validation">Invalid value(s)</p>

                <div class="login-help">
                    <button class="sign-in-form__log-in-btn">Log in</button>
                    <a class="login-help__help">Need help loggin in?</a>
                </div>
            </form>
        </div>
        <div class="footer">
            <p class="footer__text">Don't have a account yet?<a href="#" class="footer__sign-up">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/validation.js"></script>

</body>
</html>
